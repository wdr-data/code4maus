language: node_js

sudo: false

node_js:
  - '10'
python:
  - '3.6'

env:
  global:
    - S3_BUCKET_PREFIX=hackingstudio-code4maus-projects
    - AWS_REGION=eu-central-1

cache:
  yarn: true
  directories:
    - assets/

addons:
  apt:
    update: true

before_install:
  - sudo apt-get install -y python3-pip python3-setuptools libcups2-dev
  - pip3 install --user awscli
  - export PATH=$PATH:$HOME/.local/bin

before_script:
  - yarn assets:download

script:
  - NODE_ENV=production yarn build
  - yarn build:patternlib

deploy:
  - provider: script
    skip_cleanup: true
    script: SLS_STAGE=staging yarn deploy
    on:
      branch: develop
  - provider: script
    skip_cleanup: true
    script: SLS_STAGE=prod yarn deploy
    on:
      branch: production
  - provider: script
    skip-cleanup: true
    script: ./scripts/deploy-gh-pages.sh .patternlib components
    on:
      branch: develop

notifications:
  slack:
    rooms:
      - secure: 
    on_pull_requests: false
    template:
      - 'Deployment %{result}:'
      - '<%{compare_url}|%{repository_slug}:%{branch}#%{commit}> by %{author}'
