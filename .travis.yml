language: node_js

sudo: false

node_js:
  - "8"
python:
  - "3.6"

env:
  global:
    - S3_BUCKET_PREFIX=hackingstudio-code4maus-projects
    - AWS_REGION=eu-central-1

cache:
  yarn: true
  directories:
    - assets/

addons:
  apt:
    update: true

before_install:
  - sudo apt-get install -y python3-pip
  - pip3 install --user awscli
  - export PATH=$PATH:$HOME/.local/bin

before_script:
  - yarn assets:download

script:
  - NODE_ENV=production yarn build

deploy:
  - provider: script
    skip_cleanup: true
    script: SLS_STAGE=staging yarn deploy
    on:
      branch: develop
  - provider: script
    skip_cleanup: true
    script: SLS_STAGE=prod yarn deploy
    on:
      branch: production
  - provider: script
    skip-cleanup: true
    script: yarn deploy:patternlib
    on:
      branch: develop
